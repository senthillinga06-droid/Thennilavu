<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Carousel</title>
    <style>
        /* CSS Variables for Colors */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --rose: 330 85% 55%;
            --rose-light: 340 80% 65%;
            --rose-glow: 335 90% 70%;
            --border: 214.3 31.8% 91.4%;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
        }

        /* Testimonials Section */
        .testimonials {
            padding: 5rem 1rem;
            background-color: hsl(var(--background));
        }

        .testimonials-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .testimonials-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .testimonials-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .testimonials-title {
                font-size: 3rem;
            }
        }

        .testimonials-subtitle {
            font-size: 1.125rem;
            color: hsl(var(--muted-foreground));
            max-width: 48rem;
            margin: 0 auto;
        }

        /* Testimonials Grid */
        .testimonials-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            transition: opacity 0.5s ease;
        }

        @media (min-width: 768px) {
            .testimonials-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .testimonial-card {
            background-color: hsl(var(--card));
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .testimonial-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Profile Image with Rotating Border */
        .profile-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .profile-wrapper {
            position: relative;
            width: 8rem;
            height: 8rem;
        }

        .rotating-border {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(to right, 
                hsl(var(--rose)), 
                hsl(var(--rose-light)), 
                hsl(var(--rose-glow)));
            animation: rotate-border 3s linear infinite;
        }

        .profile-image {
            position: absolute;
            inset: 0.25rem;
            border-radius: 50%;
            background-color: hsl(var(--background));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Testimonial Text */
        .testimonial-text {
            color: hsl(var(--muted-foreground));
            text-align: center;
            margin-bottom: 1.5rem;
            min-height: 120px;
        }

        /* Name and Role */
        .testimonial-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .testimonial-name {
            font-weight: 700;
            font-size: 1.125rem;
            color: hsl(var(--foreground));
        }

        .testimonial-role {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
        }

        .star {
            width: 1.25rem;
            height: 1.25rem;
        }

        .star.filled {
            fill: hsl(var(--rose));
            color: hsl(var(--rose));
        }

        .star.empty {
            fill: hsl(var(--muted));
            color: hsl(var(--muted));
        }

        /* Pagination Dots */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: hsl(var(--muted));
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .dot:hover {
            background-color: hsl(var(--muted-foreground));
        }

        .dot.active {
            background-color: hsl(var(--rose));
            width: 2rem;
        }

        /* Animations */
        @keyframes rotate-border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fade-in 0.5s ease-out;
        }

        .opacity-0 {
            opacity: 0;
        }

        .opacity-100 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="testimonials">
        <div class="testimonials-container">
            <!-- Header -->
            <div class="testimonials-header fade-in">
                <h2 class="testimonials-title">Testimonials</h2>
                <p class="testimonials-subtitle">
                    Real stories, real love: Hear from our happy couples who found their perfect match
                    through MatriLab. See how our platform helped them fulfill their dreams.
                </p>
            </div>

            <!-- Testimonials Grid -->
            <div class="testimonials-grid opacity-100" id="testimonialsGrid">
                <!-- Testimonial cards will be populated by JavaScript -->
            </div>

            <!-- Pagination Dots -->
            <div class="pagination" id="pagination">
                <!-- Dots will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Testimonials data
        const testimonials = [
            {
                id: 1,
                name: "Ursula Crane",
                role: "Software Engineer",
                image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 4,
                text: "Thanks to MatriLab, I met my perfect match. The communication features and compatibility matching helped me connect with someone who truly shares my values and goals."
            },
            {
                id: 2,
                name: "Jackson Guerrero",
                role: "Business Man",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 4,
                text: "I was skeptical at first, but MatriLab made the whole experience enjoyable. I found someone who understands me completely, and I couldn't be happier!"
            },
            {
                id: 3,
                name: "Odette Talley",
                role: "Teacher",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 5,
                text: "MatriLab gave me the confidence to try online matchmaking. It guided me through each step, and now I'm happily married to my soulmate!"
            },
            {
                id: 4,
                name: "Emma Rodriguez",
                role: "Marketing Director",
                image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 5,
                text: "The platform's algorithm is incredible! I connected with someone who shares my passion for travel and adventure. We're planning our future together now."
            },
            {
                id: 5,
                name: "Michael Chen",
                role: "Architect",
                image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 5,
                text: "After trying several platforms, MatriLab stood out with its genuine approach. I found my life partner here, and we're grateful for this amazing service!"
            },
            {
                id: 6,
                name: "Sarah Williams",
                role: "Photographer",
                image: "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80",
                rating: 4,
                text: "The personalized matches were spot-on! MatriLab's attention to detail in understanding what I was looking for made all the difference in finding true love."
            }
        ];

        // State variables
        let currentIndex = 0;
        let isAnimating = false;

        // DOM elements
        const testimonialsGrid = document.getElementById('testimonialsGrid');
        const pagination = document.getElementById('pagination');

        // Get visible testimonials based on current index
        function getVisibleTestimonials() {
            const visible = [];
            for (let i = 0; i < 3; i++) {
                const index = (currentIndex + i) % testimonials.length;
                visible.push(testimonials[index]);
            }
            return visible;
        }

        // Generate star rating HTML
        function generateStars(rating) {
            let starsHTML = '';
            for (let i = 0; i < 5; i++) {
                const starClass = i < rating ? 'star filled' : 'star empty';
                starsHTML += `
                    <svg class="${starClass}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                `;
            }
            return starsHTML;
        }

        // Render testimonials
        function renderTestimonials() {
            const visibleTestimonials = getVisibleTestimonials();
            
            testimonialsGrid.innerHTML = visibleTestimonials.map(testimonial => `
                <div class="testimonial-card">
                    <div class="profile-container">
                        <div class="profile-wrapper">
                            <div class="rotating-border"></div>
                            <div class="profile-image">
                                <img src="${testimonial.image}" alt="${testimonial.name}">
                            </div>
                        </div>
                    </div>
                    <p class="testimonial-text">${testimonial.text}</p>
                    <div class="testimonial-info">
                        <h3 class="testimonial-name">${testimonial.name}</h3>
                        <p class="testimonial-role">${testimonial.role}</p>
                    </div>
                    <div class="star-rating">
                        ${generateStars(testimonial.rating)}
                    </div>
                </div>
            `).join('');
        }

        // Render pagination dots
        function renderPagination() {
            pagination.innerHTML = testimonials.map((_, i) => `
                <button class="dot ${i === currentIndex ? 'active' : ''}" 
                        data-index="${i}" 
                        aria-label="Go to testimonial set ${i + 1}">
                </button>
            `).join('');
            
            // Add event listeners to dots
            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    if (!isAnimating && index !== currentIndex) {
                        isAnimating = true;
                        testimonialsGrid.classList.add('opacity-0');
                        
                        setTimeout(() => {
                            currentIndex = index;
                            renderTestimonials();
                            renderPagination();
                            testimonialsGrid.classList.remove('opacity-0');
                            isAnimating = false;
                        }, 500);
                    }
                });
            });
        }

        // Initialize
        function init() {
            renderTestimonials();
            renderPagination();
            
            // Auto-rotate testimonials every 4 seconds
            setInterval(() => {
                if (!isAnimating) {
                    isAnimating = true;
                    testimonialsGrid.classList.add('opacity-0');
                    
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % testimonials.length;
                        renderTestimonials();
                        renderPagination();
                        testimonialsGrid.classList.remove('opacity-0');
                        isAnimating = false;
                    }, 500);
                }
            }, 4000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
